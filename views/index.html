<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>User Management System</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class = 'border-shadow'>
                    <span class="text-gradient">New User<i class="fa-solid fa-user-tie"></i></span>
                </a>
            </div>
            <form action="/" method="post">
                <table class="table">
                    <thead class = 'thead-dark'>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>@Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Username</td>
                            <td>example@gmail.com</td>
                            <td>Male</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class = 'text-gradient'><i class="fa-solid fa-user-pen"></i></span>
                                </a>
                                <a href="#" class="btn border-shadow delete">
                                    <span class = 'text-gradient'><i class="fa-solid fa-circle-minus"></i></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>
    </main>
    <!-- /main -->
</body>
</html>
